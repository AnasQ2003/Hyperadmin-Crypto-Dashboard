<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperAdmin - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --dark: #121212;
            --dark-light: #1e1e1e;
            --darker: #0a0a0a;
            --light: #f8f9fa;
            --gray: #6c757d;
            --gray-dark: #495057;
            --success: #28a745;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #17a2b8;
            --bg-gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --glass-bg: rgba(30, 30, 30, 0.5);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            background-image: url('https://images.unsplash.com/photo-1639762681057-408e52192e55?q=80&w=2232&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            border: var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(67, 97, 238, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .login-container:hover::before {
            transform: translateX(100%);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-size: 2rem;
            font-weight: 600;
            color: var(--light);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-logo i {
            margin-right: 10px;
            color: var(--primary-light);
        }

        .login-subtitle {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--light);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .login-footer a {
            color: var(--primary-light);
            text-decoration: none;
            transition: var(--transition);
        }

        .login-footer a:hover {
            color: var(--accent);
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark-light);
            color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 3000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary);
            max-width: 300px;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast-info {
            border-left-color: var(--primary);
        }

        .toast-success {
            border-left-color: var(--success);
        }

        .toast-error {
            border-left-color: var(--danger);
        }

        .toast-message {
            font-size: 0.9rem;
        }

        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-bolt"></i>HyperAdmin
            </div>
            <div class="login-subtitle">Secure Crypto Dashboard Login</div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                <div class="spinner" id="loginSpinner"></div>
            </div>

            <div class="login-footer">
                Don't have an account? <a href="#" id="signupLink">Sign up</a><br>
                <a href="#" id="forgotLink">Forgot password?</a>
            </div>
        </form>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginSpinner = document.getElementById('loginSpinner');
        const signupLink = document.getElementById('signupLink');
        const forgotLink = document.getElementById('forgotLink');
        const usernameInput = document.getElementById('username');

        // Show toast notification
        function showToast(message, type = 'info') {
            // Remove existing toast if any
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="toast-message">${message}</div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // Handle login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = document.getElementById('password').value;
            
            if (!username) {
                showToast('Please enter a username', 'error');
                return;
            }
            
            if (!password) {
                showToast('Please enter a password', 'error');
                return;
            }
            
            // Show loading spinner
            loginBtn.style.display = 'none';
            loginSpinner.style.display = 'block';
            
            // Simulate login process (frontend only)
            setTimeout(() => {
                // Hide spinner
                loginSpinner.style.display = 'none';
                loginBtn.style.display = 'block';
                
                // Store username in localStorage
                localStorage.setItem('hyperadmin_username', username);
                
                // Show success message
                showToast(`Welcome back, ${username}! Redirecting to dashboard...`, 'success');
                
                // Show frontend-only notice
                setTimeout(() => {
                    showToast('Note: This is a frontend demo only. No backend is connected.', 'info');
                }, 1000);
                
                // Redirect to dashboard after delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }, 1500);
        });

        // Signup link click
        signupLink.addEventListener('click', function(e) {
            e.preventDefault();
            showToast('Signup functionality would be implemented with backend connection', 'info');
        });

        // Forgot password link click
        forgotLink.addEventListener('click', function(e) {
            e.preventDefault();
            showToast('Password reset functionality would be implemented with backend connection', 'info');
        });

        // Check if user was redirected from logout
        if (window.location.search.includes('logout=true')) {
            showToast('You have been successfully logged out', 'info');
            // Clear the username from localStorage on logout
            localStorage.removeItem('hyperadmin_username');
        }
    </script>
</body>
</html>
